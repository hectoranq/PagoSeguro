<div class="flex flex-col h-screen bg-white max-w-md mx-auto">
   
  
    <!-- Header -->
    <div class="flex items-center p-4 border-b">
      <a class="mr-4" href="#">
        ‚Üê
      </a>
      <h1 class="text-xl font-medium text-center flex-1 mr-6">Datos de compra</h1>
    </div>
  
    <!-- Form -->

    <form
        [formGroup]="form"
        (submit)="onSubmit()"
        class="w-full flex flex-col gap-2"
      >
    <div class="flex-1 p-4 overflow-auto">
      <h2 class="text-lg font-medium mb-6">Ingrese los datos de la compra</h2>
  
      <div class="space-y-5">
        <!-- Seller phone -->
        <div class="space-y-1">
          <label class="text-sm text-gray-700">N√∫mero de celular del vendedor</label>
          <div class="relative">
            <input
              type="text"
              formControlName="sellerPhone"
              class="w-full p-3 border rounded-lg"
            />
            <div
              class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center"
            >
              <span class="text-amber-500 mr-1">‚òÖ‚òÖ‚òÖ‚òÖ</span>
              <span class="text-gray-300">‚òÖ</span>
              <div
                class="ml-2 w-5 h-5 rounded-full border border-red-500 flex items-center justify-center text-red-500"
              >
                <span class="text-xs">i</span>
              </div>
            </div>
          </div>
          <button (click)="searchSellerPhone()" class="text-blue-600 mt-2 text-sm underline">Buscar</button>
        </div>
  
        <!-- Product name -->
        <div class="space-y-1">
          <label class="text-sm text-gray-700">Nombre del producto</label>
          <input
            type="text"
            placeholder="Producto"
            formControlName="productName"
            class="w-full p-3 border rounded-lg"
          />
        </div>
  
        <!-- Agreed price -->
        <div class="space-y-1">
          <label class="text-sm text-gray-700">Precio acordado</label>
          <input
            type="text"
            placeholder="Monto en Bs"
            formControlName="agreedPrice"
            class="w-full p-3 border rounded-lg"
          />
        </div>
  
        <!-- Product image -->
        <div class="space-y-1">
          <label class="text-sm text-gray-700">Imagen del producto</label>
          <div
            class="w-full aspect-square max-w-[240px] bg-gray-100 rounded-lg flex flex-col items-center justify-center cursor-pointer"
            (click)="imageInput.click()"
          >
            <img
              *ngIf="productImage"
              [src]="productImage"
              alt="Product"
              class="w-full h-full object-cover rounded-lg"
            />
            <ng-container *ngIf="!productImage">
              <div class="w-10 h-10 rounded-full bg-red-500 flex items-center justify-center mb-2">
                ‚Üë
              </div>
              <span class="text-red-500 text-sm">Cargar imagen</span>
            </ng-container>
            <input
              #imageInput
              type="file"
              accept="image/*"
              class="hidden"
              (change)="handleImageUpload($event)"
            />
          </div>
        </div>
      </div>
    </div>
    </form>
    <!-- Next button -->
    <div class="p-4">
      <button class="w-full py-3 bg-red-500 text-white rounded-lg font-medium">
        Siguiente
      </button>
    </div>
  
    <!-- Bottom navigation -->
    <div class="flex border-t text-xs text-center">
      <a href="#" class="flex-1 py-3 flex flex-col items-center">
        üè†
        <span>Inicio</span>
      </a>
      <a href="#" class="flex-1 py-3 flex flex-col items-center text-red-500">
        üõí
      </a>
      <a href="#" class="flex-1 py-3 flex flex-col items-center">
        üì¶
        <span>En Proceso</span>
      </a>
    </div>
  </div>
