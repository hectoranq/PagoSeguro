<div
  class="w-full min-h-screen flex items-center justify-center bg-gray-100 p-4"
>
  <div class="w-full max-w-lg p-6 rounded-lg shadow-lg bg-white">
    <!-- Título -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Crear una cuenta</h1>
    </div>

    <!-- Formulario -->
    <form class="flex flex-col gap-4">
      <div class="relative flex justify-center text-center">
        <div
          class="w-48 rounded-lg bg-gray-200 border border-gray-300 flex flex-col justify-center items-center p-4"
        >
          <img
            [src]="avatarPreview || '../../../assets/images/user_profile.png'"
            alt="Avatar"
            class="w-16 h-auto flex justify-center mb-2"
          />
          <label class="flex justify-center cursor-pointer">
            Cargar foto de perfil
            <input
              #fileInput
              type="file"
              accept="image/*"
              (change)="onAvatarSelected($event)"
              hidden
            />
          </label>
          <button
            type="button"
            class="mt-2 px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
            (click)="upload()"
            [disabled]="!avatarFile || uploading"
          >
            {{ uploading ? "Subiendo..." : "Subir foto" }}
          </button>
          <div *ngIf="uploadProgress > 0 && uploading" class="w-full mt-2">
            <progress
              [value]="uploadProgress"
              max="100"
              class="w-full"
            ></progress>
            <span>{{ uploadProgress }}%</span>
          </div>
        </div>
      </div>

      <!-- Usuario -->
      <div class="relative">
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
        >
          <i class="material-icons">person</i>
        </span>
        <input
          type="text"
          placeholder="Nombre de usuario"
          class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Celular -->
      <div class="relative">
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
        >
          <i class="material-icons">phone</i>
        </span>
        <input
          type="text"
          placeholder="Número de celular"
          class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Correo -->
      <div class="relative">
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
        >
          <i class="material-icons">mail</i>
        </span>
        <input
          type="email"
          placeholder="Correo electrónico"
          class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Contraseña -->
      <div class="relative">
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
        >
          <i class="material-icons">lock</i>
        </span>
        <input
          type="password"
          placeholder="Contraseña"
          class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Confirmar contraseña -->
      <div class="relative">
        <span
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
        >
          <i class="material-icons">lock</i>
        </span>
        <input
          type="password"
          placeholder="Confirmar contraseña"
          class="w-full pl-10 pr-4 py-3 rounded-lg bg-gray-200 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Términos y condiciones -->
      <div class="text-sm text-gray-600">
        <p>
          Al presionar crear cuenta, estás de acuerdo con los
          <label class="text-red-500 cursor-pointer"
            >términos y condiciones</label
          >.
        </p>
      </div>

      <!-- Botón de Crear cuenta -->
      <button
        type="submit"
        class="w-full py-3 text-lg font-semibold text-white bg-red-500 rounded-lg hover:bg-red-600 transition duration-300"
      >
        Crear cuenta
      </button>
    </form>
  </div>
</div>
